spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5442/docker
    username: docker
    password: docker
    hikari:
      poolName: Hikari
      auto-commit: false
  jpa:
    database-platform: be.cytomine.config.CustomPostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  # Replace by 'prod, faker' to add the faker context and have sample data loaded in production
  #liquibase:
  #  contexts: prod
  liquibase:
    change-log: classpath:config/liquibase/master.xml

  data:
    mongodb:
#      authentication-database: admin
#      username: root
#      password: root
      database: cytomine
      port: 27017
      host: localhost
      auto-index-creation: true

server:
  port: 8080


application:
  serverURL: http://localhost-core
  adminPassword: adminPassword
  adminEmail: adminEmail@adminEmail.com
  adminPrivateKey: adminPrivateKey
  adminPublicKey: adminPublicKey
  superAdminPrivateKey: superAdminPrivateKey
  superAdminPublicKey: superAdminPublicKey
  ImageServerPrivateKey: 2fd0480e-0d83-453b-b4fc-b75da8fed1a2
  ImageServerPublicKey: e87916c4-549c-4806-8605-f756e646d778
  rabbitMQPrivateKey: rabbitMQPrivateKey
  rabbitMQPublicKey: rabbitMQPublicKey
  softwareSources: softwareSources/
  useHTTPInternally: true
  storagePath: "/data/images"

  cytomine:
    defaultLanguage: ENGLISH
    imageServerURL: ["http://localhost-ims"]
    messageBrokerServerURL: messageBrokerServerURL
    annotation:
      maxNumberOfPoint: 200
    software:
      path:
        softwareImages: softwareImages/

  notification:
    email: email@email.com
    password: password
    smtpHost: host
    smtpPort: 1
